<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="manifest" href="../../manifest.json">

    <title>euAtendo</title>

    <link rel="stylesheet" href="../../res/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../res/css/app.css">
</head>

<body>
    <header>
    </header>
    <!-- CONTEÚDO -->
    <div class="corpo">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Alterar Senha!</h1>
                    <hr>

                    <h2>Dados do estabelecimento:</h2>
                </div>
            </div>
            <form id="form">


                <div class="form-group">
                    <label for="senha">Informe uma nova Senha:</label>
                    <input type="password" class="form-control" name="senha" required aria-describedby="senha" placeholder="Infome uma nova senha">
                </div>
                <div class="form-group">
                    <label for="senha">Confirme a senha:</label>
                    <input type="password" class="form-control" name="senha_confirmacao" required aria-describedby="senha_confirmacao" placeholder="Confirme a senha">
                </div>
                
                <hr>

                
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="botao">Salvar!</button>
            </form>

        </div>
    </div>

    <!-- FIM DO CONTEÚDO -->
    <footer>
    </footer>

    <script src="../../res/js/jquery-3.3.1.min.js"></script>
    <script src="../../res/js/jquery.mask.min.js"></script>
    <script src="../../res/js/popper.min.js"></script>
    <script src="../../res/js/bootstrap.min.js"></script>
    <script src="../../res/js/fontawesome-all.min.js"></script>
    <script src="../../res/js/sweetalert.js"></script>
    <script src="../../res/js/app.js"></script>
    <script src="../../ctr/estabelecimento/alterarsenha.js"></script>
</body>

</html>
