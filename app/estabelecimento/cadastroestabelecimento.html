<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="manifest" href="../../manifest.json">

    <title>euAtendo</title>

    <link rel="stylesheet" href="../../res/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../res/css/proj.css">
</head>

<body>
    <header>
    </header>
    <!-- CONTEÚDO -->
    <div class="corpo">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Cadastre seu estabelecimento!</h1>
                    <hr>
                </div>
            </div>
            <div class="form-group">
                <label for="estabelecimento">Estabelecimento:</label>
                <input type="text" class="form-control"  name="estabelecimento" required aria-describedby="estabelecimento" placeholder="Informe o usuário">
            </div>
            <div class="form-group">
                <label for="nomeFantasia">Nome Fantasia:</label>
                <input type="text" class="form-control"  name="nomeFantasia" required aria-describedby="nome fantasia" placeholder="Informe o usuário">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control"  name="cnpj" required aria-describedby="cnpj" placeholder="Informe o usuário">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control"  name="cnpj" required aria-describedby="cnpj" placeholder="Informe o usuário">
            </div>
            <hr>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" required aria-describedby="usernameHelp" placeholder="Informe o usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input required type="password" class="form-control" id="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="password">Repita a senha</label>
                <input required type="password" class="form-control" id="valida_password" name="validaPassword" placeholder="Repita a Senha">
            </div>
        </div>
    </div>

    <!-- FIM DO CONTEÚDO -->
    <footer>
    </footer>

    <script src="../../res/js/jquery-3.3.1.min.js"></script>
    <script src="../../res/js/popper.min.js"></script>
    <script src="../../res/js/bootstrap.min.js"></script>
    <script src="../../res/js/fontawesome-all.min.js"></script>
    <script src="../../res/js/sweetalert.js"></script>
    <script src="../../res/js/gymob.js"></script>
</body>

</html>
